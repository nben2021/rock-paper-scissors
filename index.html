<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>
<body>
    <h1>Rock Paper Scissors's Game</h1>
    <h2>Click on one the three choices below</h2>
    <h3>
        <div id="container">
        <div><u><em>Current Score:</em></u></div>
        <div id="myScore">Human - 0</div>
        <div id="computerScore">Computer - 0</div>
        </div>
        <br>

        <div id="button-container">
        <button class="button">Rock</button>
        <button class="button">Paper</button>
        <button class="button">Scissors</button>
        </div>
        <br>

        <div id="pcPick"></div>
        <div id="myPick"></div>
        <div id="winner"></div>
    </h3>

</body>
</html>

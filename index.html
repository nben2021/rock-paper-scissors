<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata and linking external resources -->
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>

<body>
    <!-- Main game content -->
    <h1>Rock Paper Scissors's Game</h1>
    <h2>Click on one the three choices below</h2>
    
    <!-- Score display -->
    <div id="container">
        <div id="myScore">Human - 0</div>
        <div id="computerScore">Computer - 0</div>
    </div>
    
    <!-- Buttons for Rock, Paper, Scissors -->
    <div id="buttons-container">
        <button class="button">Rock</button>
        <button class="button">Paper</button>
        <button class="button">Scissors</button>
    </div>
    
    <!-- Results display -->
    <div id="pcPick"></div>
    <div id="myPick"></div>
    <div id="winner"></div>
</body>

</html>
